{% extends "base.html" %}
{% block content %}
<div class="container py-4">
  <h1>My Application Status</h1>
  <table class="table mt-3">
    <thead>
      <tr>
        <th>Job</th>
        <th>Location</th>
        <th>Status</th>
        <th>Updated</th>
      </tr>
    </thead>
    <tbody>
    {% for a in apps %}
      <tr>
        <td>{{ a.job.title }}</td>
        <td>{{ a.job.location }}</td>
        <td>{{ a.get_status_display }}</td>
        <td>{{ a.updated_at|date:"Y-m-d H:i" }}</td>
      </tr>
    {% empty %}
      <tr><td colspan="4">No applications yet.</td></tr>
    {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
