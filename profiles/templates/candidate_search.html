{% extends "base.html" %}
{% block content %}
<div class="container py-4">
  <h1>Candidate Search</h1>
  <form method="get" class="row g-2 my-3">
    <div class="col-sm-8 col-md-6">
      <input name="q" class="form-control" placeholder="name, headline, location, education, skills" value="{{ q }}">
    </div>
    <div class="col-sm-4">
      <button class="btn btn-primary" type="submit">Search</button>
    </div>
  </form>

  <table class="table">
    <thead>
      <tr>
        <th>Username</th>
        <th>Headline</th>
        <th>Location</th>
        <th>Skills</th>
      </tr>
    </thead>
    <tbody>
    {% for c in candidates %}
      <tr>
        <td>{{ c.user.username }}</td>
        <td>{{ c.headline }}</td>
        <td>{{ c.location }}</td>
        <td>{{ c.skills|default:"â€”" }}</td>
      </tr>
    {% empty %}
      <tr><td colspan="4">No candidates found.</td></tr>
    {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
